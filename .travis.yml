language: python
cache: pip
dist: xenial
python: 3.8
addons:
  apt:
    packages:
    - bzr

stages:
- primary
- secondary
- experimental

jobs:
  include:
    # Basic Checks
    - stage: primary
      env: TOXENV=docs
      arch:
        - ppc64le
        - amd64
    - env: TOXENV=lint
    - env: TOXENV=vendoring

    # Complete checking for ensuring compatibility
    # PyPy
    - stage: secondary
      env: GROUP=1
      arch:
        - ppc64le
        - amd64

      python: pypy3.5-7.0.0
    - env: GROUP=2
      arch:
        - ppc64le
        - amd64
      python: pypy3.5-7.0.0
    - env: GROUP=1
      arch:
        - ppc64le
        - amd64
      python: pypy2.7-7.1.1
    - env: GROUP=2
      arch:
        - ppc64le
        - amd64
      python: pypy2.7-7.1.1

    # Test experimental stuff that are not part of the standard pip usage.
    # Helpful for developers working on them to see how they're doing.
    - stage: experimental
      env:
      - GROUP=1
      - NEW_RESOLVER=1
      arch:
        - ppc64le
        - amd64
    - env:
      - GROUP=2
      - NEW_RESOLVER=1
      arch:
       - ppc64le
       - amd64
    - env:
      - GROUP=3
      - NEW_RESOLVER=1
      arch:
       - ppc64le
       - amd64


  fast_finish: true
  allow_failures:
    - env:
      - GROUP=3
      - NEW_RESOLVER=1

before_install: tools/travis/setup.sh
      - |
  if [[ "${TRAVIS_CPU_ARCH}" == "ppc64le" ]]; then
         sudo chown -Rvf $USER:$GROUP ~/.cache/pip/wheels
  fi
install: travis_retry tools/travis/install.sh
script: tools/travis/run.sh

